    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes aurora-gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .animated-gradient-text {
            background: linear-gradient(270deg, #22d3ee, #fde047, #22c55e, #a78bfa, #22d3ee);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: aurora-gradient 8s ease-in-out infinite;
            font-weight: 800;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center overflow-hidden font-sans" style="background: transparent !important;">
